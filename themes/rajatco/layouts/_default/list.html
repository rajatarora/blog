{{ define "main" }}

    <div class="section">
        <div class="content">
            <div class="columns is-centered">
                <div class="column is-7">
            <h1>{{ .Title }}</h1>

                {{ range .Pages }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>

            </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
